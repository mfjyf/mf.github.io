<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .bigbox{
            height: 100%;
            width: 100%;
            position: relative;
        }
        .hh{
            opacity: 0;
            transition: opacity 1s;
        }
        .active{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="bigbox">

        <div class="hh">好好好好</div>

    </div>
    <script>
        document.getElementsByClassName('hh')[0].addEventListener('click',function(){
            document.getElementsByClassName('hh')[0].classList.add('active');
        })

    </script>
</body>
</html>
